<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* General reset and body styling */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    color: #333;
    max-width: 40%;
}

h1 {
    font-family: 'Trebuchet MS', sans-serif;
    color: #4CAF50;
    text-align: center;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #fff;
    margin: 10px 0;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

audio {
    display: block;
    margin-top: 10px;
}

/* Styling for song titles */
li > span.song-title {
    font-family: 'Georgia', serif;
    font-size: 1.2em;
    color: #2c3e50;
    font-weight: bold;
}

/* Styling for usernames */
li > span.user-name {
    font-family: 'Courier New', Courier, monospace;
    font-size: 1em;
    color: #8e44ad;
    font-style: italic;
}

/* Message when no songs are liked */
p {
    text-align: center;
    font-style: italic;
    color: #999;
}

    </style>
</head>
<body>
    <h1>Liked Songs</h1>
    <ul>
      {% for song in liked_songs %}
        <li>
         <span style="color: #4db350; font-size: larger;"> {{ song.title }} </span> 
          <span style="font-style: italic; font-size: small;"> by {{ song.user.username }}</span>
          <audio controls>
            <source src="{{ song.audio.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </li>
      {% empty %}
        <p>No liked songs.</p>
      {% endfor %}
    </ul>
</body>
</html>
