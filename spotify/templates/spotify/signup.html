<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-xs px-6">
    <div class="mb-10 flex flex-col items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="w-20 h-20">
      <h1 class="text-3xl text-white font-bold mt-2">Spotify</h1>
      <div>
        <style>
          h5{
            color: rgb(226, 18, 18);
          }
        </style>
        {% for message in messages %}
        <h5>{{ message }}</h5>
        {% endfor %}
      </div>

    <form action="{% url 'signup' %}", method="post" enctype="multipart/form-data" class="bg-black">
      {%  csrf_token %}
      <div class="mb-4">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="text" name="username" placeholder="Username">
      </div>
      <div class="mb-4">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="email" name="email" placeholder="Email">
      </div>
      <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="password" name="password" placeholder="Password">
      </div>
      <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="password" name="password2" placeholder="Repeat Password">
      </div>
      <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="first_name" name="first_name" placeholder="firstname">
      </div>
      <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="last_name" name="last_name" placeholder="lastname">
      </div>
      <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="country" name="country" placeholder="country">
      </div>
      <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="file" name="profile_image" placeholder="image">
      </div>
      
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full mb-4">Sign Up</button>
      <p class="text-center text-gray-400 text-xs">
        Already have an account?<a href="login" class="text-green-500"> Log in</a>
      </p>
    </form>

    <p class="text-center text-gray-500 text-xs mt-4">
      &copy; Spotify
    </p>
  </div>
</body>
</html>
